<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Block Puzzle Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="app"></div>
    <div id="information">
      <div id="projections"></div>
      <div id="gameInfo">
        <div id="levelNumber"></div>
        <br/>
        <div id="blockCount"></div>
      </div>
    </div>
    <button type="button" id="instructionsButton" class="btn btn-primary" data-toggle="modal" data-target="#instructionsDialog">游戏帮助</button>
    <div class="modal fade" id="nextLevelDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">过关成功</h5>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">开始下一关</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="instructionsDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">游戏规则</h5>
          </div>
          <div class="modal-body">
            <p>
              <b>目标：</b>
            游戏的目标是使用与左上角给出的2d投影相匹配的块来构建3d对象。<br/>
            从正面、左侧和顶部查看时，3d 对象的 2D 投影必须与相应的投影匹配，您最多只能使用指定数量的块。</p>
            <p>
              <b>控制：</b>
              使用鼠标玩，<br/>
              按住鼠标然后旋转视图，<br/>
              滚动鼠标滚轮放大和缩小，<br/>
              左键单击填出立方体，<br/>
              右键单击删除立方体，<br/>
              目前不能自由选择关卡，因此如果您刷新页面，它将重新回到第1关卡。</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">好的</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/puzzle.ts"></script>
  </body>
</html>
